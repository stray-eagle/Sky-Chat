<html lang="en">
<head>

<body>
    <div class="row mt-5">

            <div class="form-control shadow" style="background-color: blanchedalmond; width: 390px;">
                <input style="border-radius: 25px;" type="text" name="" id="" placeholder="Username">
                <input style="border-radius: 25px;" type="password" name="" id="" placeholder="Password"><br>
